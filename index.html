<style>
  body {
    background-color: #0f172a; /* Slate 900 - Clean dark background */

    /* Prevent pull-to-refresh on mobile */

    /* Handle safe areas for notches (iPhone/Samsung) */

  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
